<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  
  let inputArr = document.querySelectorAll("input");
  /* come nell'esercizio 46 prendo e creo l'array su cui iterare con gli input */
  
  inputArr.forEach((inputValue)=>{
    console.log(`${inputValue.previousElementSibling.innerHTML} ${inputValue.value}`);
  })
  /* con .previousElementSibling prendo i "fratelli" degli input e con .innerHTML il testo contenuto al loro interno*/

</script>
